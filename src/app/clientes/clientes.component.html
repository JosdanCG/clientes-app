<div class="card border-success mt-5 tabl">
    <div class="card-header">Clientes</div>
    <div class="card-body text-success">
      <h5 class="card-title">Listado de clientes</h5>
      <table *ngIf="isAdmin" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fechas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes" >
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.createAt}}</td>
                 <!--Impresion de angular moustache -->
            </tr> 
        </tbody>
      </table>
      <div *ngIf="isAdmin">
        admin
      </div>
      <div>
        user
      </div>
      <button (click)="test()">test</button>
    </div>
</div>
