<div class="pro">
  <div class="container">
    <h1>Catalogo de Productos</h1>

    <div class="fila">
      <div class="col-md-4 mt-4" *ngFor="let img of Producto">
        <div class="card border-warning" style="width: 18rem; height: 520px">
          <img [src]="img.url" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title">{{ img.name }}</h5>
            <p class="card-text">{{ img.detail }}</p>
            <p>${{ img.price }}</p>
            <a href="#" class="btn btn-warning">Go somewhere</a>
            <!-- <input (change)="capturarFile($event)" type="file" class="form-control"> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
