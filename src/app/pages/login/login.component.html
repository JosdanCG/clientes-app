<div class="bg">
  <header class="login form-control">
    <div class="mb-lg-2 row">
      <h3 class="title">Inicio de sesion</h3>
      <span class="alert alert-danger" *ngIf="isVisible">
        Credenciales incorrectas
      </span>
      <div class="col-sm-12 mt-4">
        <label for="">Ingrese email:</label>
        <input
          [(ngModel)]="email"
          type="email"
          class="form-control mt-2"
          placeholder="email"
        />
      </div>
    </div>
    <div class="mb-lg-2 row">
      <div class="col-sm-12 mt-4">
        <label for="">Ingrese contrase√±a:</label>
        <input
          [(ngModel)]="password"
          type="password"
          class="form-control mt-2"
          placeholder="password"
        />
      </div>
    </div>
    <button class="form-control mt-3 btn btn-dark" (click)="ingresar()">
      Ingresar
    </button>
  </header>
</div>
